<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissers</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="options">
        <div class="option" id="rock">
            <img src="rock.png"></img>
        </div>
        <div class="option" id="paper">
            <img src="paper.png"></img>
        </div>
        <div class="option" id="scissors">
            <img src="scissors.png"></img>
        </div>
    </div>
    <div class="score-board">
        <div class="user-score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="com-score">
            <p id="computer-score">0</p>
            <p>Com</p>
        </div>
    </div>
    <div class="result-container">
        <p class="result" id="result">Start the game !</p>
    </div>
</body>
<script src="app.js"></script>

</html>
